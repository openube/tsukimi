<div id="mdiag_import" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group col-xs-12">
            <div class="col-xs-6">
              <label for="as_group">Add to Group</label>
              <p class="help-block">
                Imported videos will be associated with the chosen group
              </p>
            </div>
            <div class="input-group col-xs-6">
              <select class="form-control" id="sprop_group" ng-model="sprop.group">
                <option value=""></option>
                <option ng-repeat="(key, value) in sprop.group_list" ng-value="key" ng-bind="value"></option>
              </select>
            </div>
          </div>
          <div class="form-group col-xs-12">
            <div class="col-xs-6">
              <div class="input-group">
                <label for="as_vscap_auto">Auto Screenshot</label>
                <p class="help-block">
                  Automatically generate screenshots for newly-added videos
                </p>
              </div>
            </div>
            <div class="col-xs-6" style="padding-left: 0px; margin-left: -10px;">
              <button type="button" class="btn btn-chkbox btn-sm form-control" id="as_vscap_auto" ng-model="sprop.vscap_auto" bs-checkbox>
                <i class="fa fa-2x" ng-class="(sprop.vscap_auto ? 'fa-check-square-o' : 'fa-square-o')"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-success" ng-click="modal.confirm()">Start</button>
      </div>
    </div>
  </div>
</div>
