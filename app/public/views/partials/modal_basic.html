
<div id="mdiag" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="tsk-diag-iconbox" ng-if="modal.contentIcon">
        <i class="fa fa-3x {{modal.contentIcon}}"></i>
      </div>
      <div class="modal-body" ng-bind-html="content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-primary {{modal.confirmClass}}" ng-click="modal.confirm()" ng-bind="modal.confirmText"></button>
      </div>
    </div>
  </div>
</div>
