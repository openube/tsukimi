<!--routes/watch_home-->
<div class="tsk-subnav">
	<div id="subnav-tv" class="tsk-subnav-nav" ng-repeat="(gkey, gname) in group_list">
		<a href="/public/index.html#!/watch/{{gkey}}">{{gname}}</a>
	</div>
</div>

<div id="recent-adds-header" class="tsk-epheader">
	Recently Added
</div>
<div id="recent-adds" class="tsk-epgroup">
	<div class="tsk-epgroup-newep" ng-repeat="newep in recent_adds | orderBy:watchOrder:watchOrderRev | limitTo:watchLimit">
		<div class="tsk-epgroup-newep-img">
			<img ng-src="file://{{tkconfig.data_dir}}/ss/full/{{newep.vscap.filename}}" ng-click="playVideoByPath(newep._files[newep.sources[0].id].location[newep._files[newep.sources[0].id].default_location].fpath.real)" />
		</div>
		<div class="tsk-epgroup-newep-txt">
			<div class="tsk-epgroup-newep-series">{{newep._series.title}}</div>
			<div class="tsk-epgroup-newep-title">{{newep._episode.title}}</div>
		</div>
		<div class="tsk-epgroup-newep-number">
			<span class="tsk-epgroup-newep-number-season">{{newep._episode.season}}</span>-
			<span class="tsk-epgroup-newep-number-episode">{{newep._episode.episode}}</span>
		</div>
	</div>sad
</div>

<!--//routes/watch_home-->
