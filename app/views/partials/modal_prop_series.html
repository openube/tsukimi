
<div id="mdiag" class="modal">
  <div class="modal-dialog tsk-diag-wide">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group col-xs-6">
            <label for="sprop_tdex_id">Index ID</label>
            <input type="text" class="form-control" id="sprop_tdex_id" ng-model="sprop.tdex_id" disabled />
            <p class="help-block">tdex_id</p>
          </div>
          <div class="form-group col-xs-6">
            <label for="sprop_series_id">Series ID</label>
            <div class="input-group">
              <select class="form-control" id="sprop_series_id" ng-change="modal.seriesChange()"
               ng-model="sprop.seriesSelected" ng-options="option.title for option in serdata track by option._id">
                <option value=""></option>
              </select>
              <span class="input-group-btn">
                <button class="btn" ng-click="modal.doSearch(sprop.tdex_id)" data-title="Add New Series" bs-tooltip>
                  <i class="fa fa-plus"></i>
                </button>
              </span>
            </div>
            <p class="help-block">series_id</p>
          </div>

          <div ng-if="sprop.serdata">
            <div class="form-group col-xs-12">
              <label for="sprop_title">Title</label>
              <input type="text" class="form-control" id="sprop_title" ng-model="sprop.serdata.title" />
              <p class="help-block">title</p>
            </div>
            <div class="form-group col-xs-6">
              <label for="sprop_norm_id">Normalized ID</label>
              <input type="text" class="form-control" id="sprop_norm_id" ng-model="sprop.serdata.norm_id" />
              <p class="help-block">norm_id</p>
            </div>
            <div class="form-group col-xs-6">
              <label for="sprop_ctitle">Corrected Title</label>
              <p class="form-control-static" id="sprop_ctitle" ng-bind="sprop.serdata.ctitle"></p>
              <p class="help-block">ctitle</p>
            </div>
            <div class="form-group col-xs-6 clearboth">
              <label for="sprop_tvdb">TVDb ID</label>
              <input type="text" class="form-control" id="sprop_tvdb" ng-model="sprop.serdata.xrefs.tvdb" />
              <p class="help-block">xrefs.tvdb</p>
            </div>
            <div class="form-group col-xs-6">
              <label for="sprop_anidb">AniDB ID</label>
              <input type="text" class="form-control" id="sprop_anidb" ng-model="sprop.serdata.xrefs.anidb" />
              <p class="help-block">xrefs.anidb</p>
            </div>
            <div class="form-group col-xs-6 clearboth">
              <label for="sprop_imdb">IMDb</label>
              <input type="text" class="form-control" id="sprop_imdb" ng-model="sprop.serdata.xrefs.imdb" />
              <p class="help-block">xrefs.imdb</p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-success" ng-click="modal.confirm()">Save</button>
      </div>
    </div>
  </div>
</div>
